<div>
    <div class="btn-section">
        <div class="row">
            <div class="col-12 col-md-6 col-sm-6 col-xs-6 text-left">
                <button class="previous-btn" [routerLink]="['/group/list']"><i class="fa fa-arrow-left"></i> Previous
                </button>
            </div>
            <div class="col-12 col-md-6 col-sm-6 col-xs-6 text-right">
                <button [routerLink]="['add-contact', 'single-contact']" class="green-btn"> Add Contact</button>
            </div>
        </div>
    </div>
    <div class="div-section">
        <!--operation-->
        <div class="row operation">
            <div class="col-md-6 operation-section form-group export-filter">
                <select (change)="export($event)" class="light-blue-btn mr-3">
                    <option> Export</option>
                    <option [value]="1">Paged data</option>
                    <option [value]="2">All records</option>
                </select>
                <app-filter [filterDataModel]="filterDataModel" (filterValue)="getFilterData($event)"></app-filter>
            </div>
            <div class="col-12 col-md-3 offset-md-3 operation-section form-group">
                <app-search (searchText)="getData($event)"></app-search>
            </div>
        </div>

        <!--table-->
        <app-table [collection]="contacts"
                   [tableConfig]="tableConfig"
                   (pagingModelChanged)="getGroup()"
                   (itemRemoved)="removeFromGroup($event.index,$event.item)"
                   (editItemClicked)="showDetail($event.item)">

        </app-table>
    </div>
</div>
