<div class="btn-section">
    <div class="row">
        <div class="col-12 col-md-6 col-sm-6 col-xs-6 text-left">
            <button class="previous-btn"><i class="fa fa-arrow-left"></i> Previous</button>
        </div>
        <div class="col-12 col-md-6 col-sm-6 col-xs-6 text-right">
            <button [routerLink]="['add-contact']" class="green-btn"> Add Contact</button>
        </div>
    </div>
</div>
<div class="div-section">
    <!--operation-->
    <div class="row operation">
        <div class="col-md-6 operation-section form-group">
            <span class="input-check mr-2">
                <mat-checkbox></mat-checkbox>
            </span>
            <button class="trash mr-2">
                <i class="fa fa-trash"></i>
            </button>
            <select class="light-blue-btn mr-2">
                <option> Export</option>
                <option> Test 1</option>
                <option> Test 1</option>
            </select>
            <button class="light-blue-btn">
                <i class="fa fa-filter"></i> Filter
            </button>
        </div>
        <div class="col-md-6 operation-section form-group">
            <!--<app-search [params]="[{title: 'device'}, {title: 'location'}]"></app-search>-->
        </div>
    </div>
    <!--table-->
    <div class="table-div table-responsive">
        <table class="index-table text-left">
            <thead>
            <tr>
                <th class="text-left"><i class="fa fa-sort"></i> Id</th>
                <th class="text-left"><i class="fa fa-sort"></i> Phone number</th>
                <th class="text-left"><i class="fa fa-sort"></i> Name</th>
                <th class="text-left"><i class="fa fa-sort"></i> Surname</th>
                <th class="text-left"><i class="fa fa-sort"></i> Email</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts| paginate : {
                                itemsPerPage : 10, currentPage : pageNumber, totalItems : totalItemsCount
                                },index as i">
              <td class="text-left">
                <div>
                  <mat-checkbox></mat-checkbox>
                  {{i + 1}}
                </div>
              </td>
              <td class=" text-cleft">
                    <div>{{contact.mobile}}</div>
                </td>
                <td class="text-left">
                    <div class="table-head">
                        <span>{{contact.firstName}}</span>
                    </div>
                </td>
                <td class=" text-cleft">
                    <div>{{contact.lastName}}</div>
                </td>

                <td class="td-single text-left actions-container">
                    <div class="actions">
                        <a (click)="removeFromGroup(contact)"><i class="fa fa-trash"></i></a>
                        <a [routerLink]="['contact',contact.id]"><i class="fa fa-pencil"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-pagination text-right">
            <span><i class="fa fa-arrow-circle-left"></i></span>
            <span><i class="fa fa-arrow-circle-right"></i></span>
        </div>
        <pagination-controls (pageChange)="doPaging($event)"
                             maxSize="5"
                             responsive="true"
                             previousLabel=""
                             nextLabel=""></pagination-controls>
    </div>
</div>
