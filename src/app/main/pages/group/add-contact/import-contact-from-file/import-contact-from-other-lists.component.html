<div class="section-div from-list no-pad">
    <div class="div-section">
        <div class="title">
            <h5 class="mb-4">Add Contact</h5>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="border other-list form-group" id="style-1">
                    <button class="light-blue-btn" mat-button [matMenuTriggerFor]="menu">My List <i
                            class="fa fa-angle-down"></i></button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                    </mat-menu>
                    <div>
                        <div class="collapse-list">
                            <div   *ngFor="let g of groups">
                                <input (ngModelChange)="groupCheckedChanged($event,g)" [(ngModel)]="g.isSelected"
                                       type="checkbox">
                                <span (click)="loadContacts(g)">{{g.groupName}}  ({{g.contactsCount}})</span>

                          <p>
                            <mat-checkbox></mat-checkbox>
                            Test <span class="red-text" (click)="loadContacts(g)">{{g.groupName}}  ({{g.contactsCount}})>show</span>
                          </p>
                            </div>
                        </div>

                        <p>
                            <mat-checkbox></mat-checkbox>
                            Test <span class="red-text">show</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-9 form-group">
                <div class="border right-section other-list" id="style-2" *ngIf="clickedGroup">
                    <!--operation-->
                    <div class="row">
                        <div class="offset-md-6 col-md-6 operation-section form-group">
                            <!--<app-search [params]="[{title: 'device'}, {title: 'location'}]"></app-search>-->
                        </div>
                    </div>
                    <!--table-->
                    <div class="table-div table-responsive">
                        <table class="index-table text-left">
                            <thead>
                            <tr>
                                <th class="text-left"><i class="fa fa-sort"></i> #</th>
                                <th class="text-center"><i class="fa fa-sort"></i> Name</th>
                                <th class="text-center"><i class="fa fa-sort"></i> SureName</th>
                                <th class="text-center"><i class="fa fa-sort"></i> Recipient number</th>
                            </tr>
                            </thead>
                            <tbody *ngIf="clickedGroup && contactsForGrid">
                            <tr *ngFor="let c of contactsForGrid| paginate : {
                    itemsPerPage :10 , currentPage : contactPageNumber , totalItems : ContactTotalItemsCount
                    },index as i">
                                <td class="text-left">
                                    <div class="table-head">
                                        <mat-checkbox></mat-checkbox>
                                        <!--<input (ngModelChange)="contactCheckedChanged($event,c)" [(ngModel)]="c.isSelected"-->
                                        <!--type="checkbox">-->
                                        {{i + 1}}
                                    </div>
                                </td>
                                <td class=" text-center">
                                    {{c.firstName}}
                                </td>
                                <td class=" text-center">
                                    {{c.lastName}}
                                </td>
                                <td class="td-single text-right actions-container">
                                    {{c.mobile}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="table-pagination text-right">
                            <span><i class="fa fa-arrow-circle-left"></i></span>
                            <span><i class="fa fa-arrow-circle-right"></i></span>
                        </div>

                        <pagination-controls (pageChange)="doPaging($event)"
                                             maxSize="5"
                                             responsive="true"
                                             previousLabel=""
                                             nextLabel=""></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
        <div class="recipient-div text-right col-md-12 form-group">
            <div class="row">
                <div class="col-md-6 text-left">
                    test (10), test(10)
                </div>
                <div class="col-md-6 text-right">
                    Total contacts selected : {{totalContactsSelectedCount}}
                </div>
            </div>
        </div>
        <div class="col-md-12 operation text-right">
            <button (click)="operation(true)" class="blue-btn mr-2"><i class="fa fa-cut"></i> cut
            </button>
            <button (click)="operation(false)" class="blue-btn"><i class="fa fa-copy"></i> copy</button>
        </div>
    </div>
</div>
