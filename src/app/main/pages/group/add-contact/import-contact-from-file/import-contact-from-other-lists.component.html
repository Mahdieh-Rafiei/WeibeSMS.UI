<div class="col-md-12 section-div from-list no-pad">
  <div class="col-md-12 div-section">
    <div class="col-md-12">
      <div class="col-md-3 other-list" id="style-1">
        <h5 (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
          My List
          <span class="fa fa-chevron-down"></span>
        </h5>

        <div id="collapseBasic" [collapse]="isCollapsed">
          <div class="collapse-list">
            <p *ngFor="let g of groups">
              <input (ngModelChange)="groupCheckedChanged($event,g)" [(ngModel)]="g.isSelected" type="checkbox">
              <span (click)="loadContacts(g)">{{g.groupName}}  ({{g.contactsCount}})</span>
            </p>
          </div>
        </div>

      </div>
      <div *ngIf="clickedGroup" class="col-md-9 other-list" id="style-2">
        <!--operation-->
        <div class="col-md-12 no-pad operation">
          <!--<div class="col-md-6 operation-section">-->
          <!--<input (ngModelChange)="filteredContactsSelectedChanged($event)" [(ngModel)]="isFilteredContactsSelected" type="checkbox"> SELECT-->
          <!--</div>-->
          <div class="col-md-6 operation-section">
            <form class="search-wrapper search">
              <input [(ngModel)]="filterExpression" name="filter" type="text">
              <button (click)="getDataWithSearch()" type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
        <!--table-->
        <div class="col-md-12 table-div table-responsive">
          <table class="index-table text-left">
            <thead>
            <tr>
              <th class="text-left"><i class="fa fa-sort"></i> #</th>
              <th class="text-center"><i class="fa fa-sort"></i> Name</th>
              <th class="text-center"><i class="fa fa-sort"></i> SureName</th>
              <th class="text-center"><i class="fa fa-sort"></i> Recipient number</th>
            </tr>
            </thead>
            <tbody *ngIf="clickedGroup && contactsForGrid">
            <tr *ngFor="let c of contactsForGrid| paginate : {
                    itemsPerPage :10 , currentPage : contactPageNumber , totalItems : ContactTotalItemsCount
                    },index as i">
              <td class="text-left">
                <div class="table-head">
                  <input (ngModelChange)="contactCheckedChanged($event,c)" [(ngModel)]="c.isSelected" type="checkbox">
                  {{i + 1}}
                </div>
              </td>
              <td class=" text-center">
                {{c.firstName}}
              </td>
              <td class=" text-center">
                {{c.lastName}}
              </td>
              <td class="td-single text-right actions-container">
                {{c.mobile}}
              </td>
            </tr>
            </tbody>
          </table>
          <div class="table-pagination text-right">
            <span><i class="fa fa-arrow-circle-left"></i></span>
            <span><i class="fa fa-arrow-circle-right"></i></span>
          </div>

          <pagination-controls (pageChange)="doPaging($event)"
                               maxSize="5"
                               responsive="true"
                               previousLabel=""
                               nextLabel=""></pagination-controls>

          <!--<div class="col-md-12 operation-div no-pad text-right">-->
          <!--<button class="green-btn" style="margin-right: 5px"><i class="fa fa-cut"></i> cut</button>-->
          <!--<button class="green-btn"><i class="fa fa-copy"></i> copy</button>-->
          <!--</div>-->

        </div>
      </div>
      <div class="recipient-div text-right col-md-12">
        <div class="col-md-6">Total contacts selected : {{totalContactsSelectedCount}}</div>
      </div>
      <div class="col-md-12 operation-div no-pad text-right">
        <button (click)="operation(true)" class="green-btn" style="margin-right: 5px"><i class="fa fa-cut"></i> cut
        </button>
        <button (click)="operation(false)" class="green-btn"><i class="fa fa-copy"></i> copy</button>
      </div>

    </div>
  </div>
</div>
