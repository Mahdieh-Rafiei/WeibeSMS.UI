<div class="dialog">
  <div class="row">
    <div class="col-12 form-group">
      <h5 *ngIf="!GroupNameData">Add Group</h5>
      <h5 *ngIf="GroupNameData">Edit Group</h5>
    </div>
  </div>
  <form [formGroup]="groupNameForm" #formDir="ngForm">
    <div class="row">
      <div class="col-12 form-group">
        <input formControlName="groupName"
               class="form-control"
               type="text"
               placeholder="name">
        <div class="text-left"
             *ngIf="(((groupNameForm.controls['groupName'].dirty || groupNameForm.controls['groupName'].touched) || formDir.submitted))">
          <p class="errorMessage" *ngIf="groupNameForm.hasError('required', 'groupName')">
            this filed is required!
          </p>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-12 mt-3">
        <div class="text-center" dir="ltr">
          <button type="submit" class="btn btn-gradient ml-1 mt-1" (click)="onSubmit()">
            submit
          </button>
          <button class="btn btn-secondary ml-1 mt-1" (click)="closeDialog()">
            cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
