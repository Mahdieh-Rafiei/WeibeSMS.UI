<div class="dialog">

  <div class="row">
    <div class="col-12 modal-header p-2 text-center">
      <div *ngIf="!GroupNameData">
          <img src="../../../../../../assets/images/svg/create.svg" style="width: 70px;">
        <h5 class="green-text">Add Group</h5>
        <p class="fo-3 black-text pb-2 text-center">please choose lorem name</p>
      </div>
      <div *ngIf="GroupNameData">
          <img src="../../../../../../assets/images/svg/edit.svg" style="width: 70px;">
        <h5 class="blue-text">Edit Group</h5>
        <p class="fo-3 black-text pb-2 text-center">please choose lorem sdfcv name</p>
      </div>
    </div>
  </div>


  <form [formGroup]="groupNameForm" #formDir="ngForm">
    <div class="row">
      <div class="col-12 form-group">
        <input formControlName="groupName"
               class="form-control"
               type="text"
               placeholder="name"
               maxlength="32">
      </div>
    </div>


    <div class="row">
      <div class="col-12 mt-3">
        <div class="text-center" dir="ltr">
          <button type="submit" class="green-btn mr-2" (click)="onSubmit()">
            submit
          </button>
          <button class="red-btn" (click)="closeDialog()">
            cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
