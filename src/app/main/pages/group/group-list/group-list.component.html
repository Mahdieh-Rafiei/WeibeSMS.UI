<div>
  <div class="btn-section text-right">
    <button class="green-btn" (click)="addEditGroup(null, null)">
      <i class="fa fa-plus">
      </i> New Group
    </button>
  </div>
  <div class="div-section">

    <div class="row">
      <div class="col-12 col-md-6 operation-section form-group">
        <app-filter [filterData]="filterData" (filterValue)="getFilterData($event)"></app-filter>
      </div>
      <div class="col-md-3 offset-md-3 operation-section form-group text-right">
        <app-search (searchText)="getData($event)"></app-search>
      </div>
    </div>

    <app-table [tableConfig]="tableConfig"
               [collection]="groups"
               (pagingModelChanged)="getAllGroupList()"
               (itemRemoved)="removeGroup($event.index,$event.item)"
               (itemSelected)="showDetails($event.item)"
               (editItemClicked)="addEditGroup($event.item,$event.index)">

    </app-table>
  </div>
</div>
