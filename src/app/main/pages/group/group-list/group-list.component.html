<div class="btn-section text-right">
    <button class="green-btn" (click)="setAddMode()">
        <i class="fa fa-plus">
        </i> New Group
    </button>
</div>
<div class="div-section">
    <div class="col-md-12 no-pad operation">
        <div class="col-md-6 operation-section">
            <button class="light-blue-btn">
                <i class="fa fa-filter"></i> Filter
            </button>
        </div>
        <div class="col-md-4 col-md-offset-2 operation-section">

        </div>
    </div>
    <!--table-->
    <div class="col-md-12 table-div table-responsive">
        <table class="index-table text-left">
            <thead>
            <tr>
                <th class="text-left"><i class="fa fa-sort"></i> Id</th>
                <th class="text-left"><i class="fa fa-sort"></i> Title</th>
                <th class="text-center"><i class="fa fa-sort"></i> Recipient</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let group of groups | paginate : {
                    itemsPerPage : 10, currentPage : pageNumber, totalItems : totalItemsCount
                    },index as i">
                <td class="text-left">
                    <div class="table-head">
                        <span>{{i + 1}}</span>
                    </div>
                </td>
                <td class="text-left">
                    <div class="table-head">
                        <span>{{group.groupName}}</span>
                    </div>
                </td>
                <td class=" text-center">
                    <div>{{group.contactsCount}}</div>
                </td>
                <td class="td-single text-right actions-container">
                    <div class="actions">
                        <a (click)="removeGroup(group)"><i class="fa fa-trash"></i></a>
                        <a (click)="setEditMode(group)"> <i class="fa fa-pencil"></i></a>
                        <a [routerLink]="[group.id]"><i class="fa fa-eye"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-pagination text-right">
            <span><i class="fa fa-arrow-circle-left"></i></span>
            <span><i class="fa fa-arrow-circle-right"></i></span>
        </div>
    </div>



    <pagination-controls (pageChange)="doPaging($event)"
                         maxSize="5"
                         responsive="true"
                         previousLabel=""
                         nextLabel=""></pagination-controls>

</div>


<div *ngIf="showState == 'add'" class="modal fade in modal-back" role="dialog" tabindex="-1" style="display: block;"
     aria-modal="true">
    <div role="document" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="showState = 'default'" aria-label="Close" class="close pull-right" type="button">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div>
                    <input [(ngModel)]="groupName" class="ws-login-input" type="text" placeholder="name">
                    <br>
                    <button class="ws-btn modal-btn green-btn" (click)="saveNewGroup()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showState == 'edit'" class="modal fade in modal-back" role="dialog" tabindex="-1" style="display: block;"
     aria-modal="true">
    <div role="document" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="showState = 'default'" aria-label="Close" class="close pull-right" type="button">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div>
                    <input [(ngModel)]="groupName" class="ws-login-input" type="text" placeholder="group name">
                    <br>
                    <button class="ws-btn modal-btn" (click)="modifyGroup()">Modify</button>
                </div>
            </div>
        </div>
    </div>
</div>
