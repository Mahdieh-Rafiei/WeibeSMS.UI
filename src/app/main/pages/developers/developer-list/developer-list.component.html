<div class="btn-section text-right">
  <div class="col-md-12 no-pad text-right">
    <button class="green-btn" (click)="createKey()">
      <i class="fa fa-plus">
      </i> Create New Key
    </button>
  </div>
</div>

<div class="col-lg-12 col-md-12 div-section">
  <div class="row">
    <div class="col-12 col-md-6">
      <h5>Api Clients :</h5>
      <div class="details p-0 pb-3">
        <p class="fo-4 black-text">Learn more about the our API<i
          class="fa fa-arrow-circle-right red-text pr-2 pl-2"></i>
          <span (click)="redirectToDocumentation()" class="blue-text">API Documentation</span>
        </p>
        <hr>
      </div>
    </div>
    <div class="col-12 col-md-12">
    </div>
  </div>
  <app-table [collection]="keys"
             [tableConfig]="tableConfig"
             (itemSelected)="showDetail($event.item)">
  </app-table>
</div>
