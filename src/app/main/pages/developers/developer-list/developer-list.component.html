<div class="btn-section text-right">
  <div class="col-md-12 no-pad text-right">
    <button class="green-btn" (click)="createKey()">
      <i class="fa fa-plus">
      </i> Create New Key
    </button>
  </div>
</div>

  <div class="col-lg-12 col-md-12 div-section">
    <h4>Api Clients :</h4>
    <div class="details">
      <p>Learn more about the our API <i class="fa fa-arrow-circle-right"></i> <span>API Documentation</span></p>
    </div>
    <table class="index-table text-left">
      <thead>
      <tr>
        <th class="text-left"><i class="fa fa-sort"></i> Id</th>
        <th class="text-left"><i class="fa fa-sort"></i> Title</th>
        <th class="text-left"><i class="fa fa-sort"></i> Authentication key</th>
        <th></th>
        <th class="text-center"><i class="fa fa-sort"></i> Status</th>
        <!--<th class="text-left"><i class="fa fa-sort"></i> DateTime</th>-->
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let developer of keys, index as i">
        <td class="text-left">
          <div class="table-head">
            <span>#{{i+1}}</span>
          </div>
        </td>
        <td class="text-left">
          <div class="table-head">
            <span>{{developer.title}}</span>
          </div>
        </td>
        <td class="text-left">
          <div class="table-head">
            <p *ngIf="showAuthKey[i]">{{developer.key}}</p>
            <!--<p *ngIf="showAuthKey">{{developer.key| slice:(developer.key.length/2)}}</p>-->
            <span *ngIf="!showAuthKey[i]">{{developer.key|slice:0:4}}</span>
            <span *ngIf="!showAuthKey[i]">**********</span>
            <span *ngIf="!showAuthKey[i]">{{developer.key|slice:developer.key.length-4}}</span>
          </div>
        </td>
        <td class="text-left">
          <div class="table-head">
            <button (click)="showAuthKey[i] = !showAuthKey[i]" class="light-yellow-btn">
              <span *ngIf="showAuthKey[i]"><i class="fa fa-eye-slash"></i> Hide</span>
              <span *ngIf="!showAuthKey[i]"><i class="fa fa-eye"></i> Show</span>
            </button>
            <button (click)="copyText(developer.key)" class="light-green-btn"><i class="fa fa-copy"></i> Copy</button>
          </div>
        </td>
        <td class="text-center">
          <div class="table-head">
            <span *ngIf="!developer.isActive">Disable</span>
            <span *ngIf="developer.isActive">Enable</span>
          </div>
        </td>
        <td class="table-head">
          <span [routerLink]="['/developer', developer.id]"><i class="fa fa-eye light-green-btn"></i></span>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
