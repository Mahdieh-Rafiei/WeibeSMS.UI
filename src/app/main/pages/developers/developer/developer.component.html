<div class="btn-section text-right">
    <div class="col-md-6 no-pad text-left">
        <button class="previous-btn"><i class="fa fa-arrow-left"></i> Previous</button>
    </div>
    <div class="col-md-6 no-pad text-right">
        <button class="red-btn">Delete</button>
        <button class="green-btn">Save</button>
    </div>
</div>
<div class="main-container">
    <div class="col-md-12 div-section">
        <div class="col-md-12 api-detail">
            <h4>API Details</h4>
            <label>Title : </label>
            <input type="text" class="title-input" placeholder="This is test & can edit">
            <label>Authentication key :</label>
            <input type="text" class="Authentication-input"
                   placeholder="ThYDTcGQEu0PR8o2cbY2af5MXrwBmdIgyhYDTcGQEu0PR8o2cbY2af5MXrwBmdIgy">
            <button class="light-green-btn"><i class="fa fa-copy"></i> Copy</button>
            <p class="yellow-text">You can change your api key status : </p>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Enable</mat-radio-button>
                <mat-radio-button value="2">Disable</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="col-md-12 additional-security">
            <h4>ADDITIONAL SECURITY</h4>
            <p>System will accepts requests only from allowed IPs, and all other requests from any random IPs will be
                discarded.</p>
            <div class="row white-list">
                <div class="col-md-4">
                    <input type="text" placeholder="192.168.1.1">
                </div>
                <div class="col-md-1">
                    <button class="blue-btn form-group">Whitelist</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <table class="security-table">
                        <tr>
                            <td>#1</td>
                            <td>192.168.31.1</td>
                            <td><i class="fa fa-trash"></i></td>
                        </tr>
                    </table>
                    <table class="security-table">
                        <tr>
                            <td>#2</td>
                            <td>192.168.68.1</td>
                            <td><i class="fa fa-trash"></i></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
