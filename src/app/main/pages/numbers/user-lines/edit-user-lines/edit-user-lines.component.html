<div class="dialog" (keydown)="keySendVerificationCode($event)">
  <div class="col-12 form-group modal-header p-2">
    <h5>Create Key</h5>
  </div>
  <div class="col-12 form-group">
    <p class="fo-3 black-text pb-2">Auto extension:</p>
    <input type="checkbox" class="form-control" [(ngModel)]="userLineData.hasAutoExtension" placeholder="enter api key name">
    <br>
    <button [disabled]="!userLineData.isSuspended" (click)="extendUserLine()">Extend</button>
  </div>
  <div class="col-12 pb-3">
    <div class="text-center" dir="ltr">
      <button type="submit" class="green-btn mr-2" (click)="onSubmit()">
        submit
      </button>
      <button class="gray-btn" (click)="closeDialog()">
        cancel
      </button>
    </div>
  </div>
</div>
