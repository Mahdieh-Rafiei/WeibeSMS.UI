<div class="col-md-12 div-section">
  <div class="sender-id">
    <div>
      <h5>Sender ID</h5>
      <p class="fo-4 black-text">you can choose sender id but u should wait we check this. it can't be more than 6
        character.</p>
      <div class="mt-3 mb-3">
        <form class="row" [formGroup]="senderIdForm" #formDir="ngForm" (ngSubmit)="submit()">
          <div class="col-md-4">
            <div class="input-group">
              <input type="text"
                     formControlName="name"
                     class="form-control"
                     #senderId
                     (change)="checkUnique(2, senderId?.value)"
                     placeholder="Enter your sender id">
              <i *ngIf="newSenderName.isValid" class="fal fa-check-circle"></i>
              <div class="input-group-append">
                <button type="submit" id="basic-addon2" class="light-blue-btn ml-2">Request</button>
              </div>
            </div>
            <div class="error-place">
              <div class="text-left"
                   *ngIf="((senderIdForm.controls['name'].dirty || senderIdForm.controls['name'].touched || formDir.submitted)|| senderIdUnique)"
                   [@errorAnimation]>
                <!--<p class="errorMessage" *ngIf="senderIdForm.hasError('required', 'name')">-->
                  <!--<i class="far fa-exclamation-circle"></i> this filed is required!-->
                <!--</p>-->
                <p class="errorMessage"
                   *ngIf="(senderIdForm.controls['name'].hasError('pattern')) " [@errorAnimation]>
                  <i class="far fa-exclamation-circle"></i> sender id is invalid!
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <!--table-->
    <div class="table-div table-responsive">
      <table class="index-table text-left">
        <thead>
        <tr>
          <th class="text-left"><i class="fa fa-sort"></i>Order</th>
          <th class="text-left"><i class="fa fa-sort"></i>Sender name</th>
          <th class="text-left"><i class="fa fa-sort"></i>Create date</th>
          <th class="text-left"><i class="fa fa-sort"></i>Status</th>
          <th></th>
        </tr>
        </thead>
        <tbody *ngFor="let sn of senderNames,index as i">
        <tr>
          <td class="text-left">#{{i + 1}}</td>
          <td class="text-left">{{sn.title}}</td>
          <td class="text-left">{{sn.creationDateTime | dateTime:'YYYY-MM-DD hh:mm:ss'}}</td>
          <td class="text-left">
            <button [ngClass]="sn.isValid? 'green-btn' : 'yellow-btn'">{{sn.isValid ? 'Accepted' : 'Pending'}}</button>
          </td>
          <td class="td-single text-right actions-container">
            <div class="actions">
              <a><i (click)="removeSenderName(sn)" class="fa fa-trash light-red-btn"></i></a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
