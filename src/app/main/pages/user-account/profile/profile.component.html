<div class="main-container">
  <div class="col-md-12 div-section">
    <div class="col-md-12 profile">
      <h3 class="title">
        My Profile Setting
      </h3>
      <div class="col-md-12 change-profile-pic">
        <img src="../../../../../assets/images/user.jpg">
        <p>Change Avatar - <span> Remove Avatar </span></p>
      </div>

      <form class="col-md-12 profile-input" [formGroup]="profileForm" #formDir="ngForm">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-4">
              <label>Firstname :</label>
              <input type="text"
                     placeholder="Enter your Firstname"
                     formControlName="firstName">
              <div class="text-left"
                   *ngIf="(((profileForm.controls['firstName'].dirty || profileForm.controls['firstName'].touched) || formDir.submitted))">
                <p class="errorMessage" *ngIf="profileForm.hasError('required', 'firstName')">
                  this filed is required!
                </p>
                <p class="errorMessage"
                   *ngIf="(profileForm.controls['firstName'].hasError('maxlength'))">
                  firstname max length is 20 char!
                </p>
              </div>
            </div>
            <div class="col-md-4">
              <label>Surename :</label>
              <input type="text"
                     placeholder="Enter your Surename"
                     formControlName="lastName">
              <div class="text-left"
                   *ngIf="((profileForm.controls['lastName'].dirty || profileForm.controls['lastName'].touched || formDir.submitted))">
                <p class="errorMessage" *ngIf="profileForm.hasError('required', 'lastName')">
                  this filed is required!
                </p>
                <p class="errorMessage"
                   *ngIf="(profileForm.controls['lastName'].hasError('maxlength')) ">
                  Surename max length is 30 char!
                </p>
              </div>
            </div>
            <div class="col-md-4">
              <label>Gender :</label>
              <select formControlName="gender">
                <option>select</option>
                <option>Female</option>
                <option>Male</option>
                <option>Unknown</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-12 no-pad bottom-section">
          <div class="col-md-4">
            <label>Company :</label>
            <input type="text"
                   placeholder="Enter your Company"
                   formControlName="company">
          </div>
          <div class="col-md-4">
            <label>Email :</label>
            <input type="text"
                   placeholder="Enter your Email"
                   formControlName="email">
          </div>
          <div class="col-md-4 select">
            <label>Birthday :</label>
            <!--<input type="date" placeholder="Enter your Birthday">-->
            <mat-form-field>
              <input matInput
                     formControlName="birthday"
                     [matDatepicker]="picker1"
                     placeholder="Enter your Birthday">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-12 no-pad bottom-section">
          <div class="col-md-4">
            <label>Phone :</label>
            <input type="text"
                   placeholder="Enter your Phone"
                   formControlName="phone">
          </div>
        </div>
        <div class="col-md-12 no-pad slim-bottom-section">
          <div class="col-md-4 no-pad phone-verify">
            <div class="col-md-8 no-pad">
              <label>Verify :</label>
              <input type="text" class="" placeholder="- - - -">
            </div>
            <div class="col-md-2 no-pad">
              <button class="blue-btn" disabled>Verify</button>
            </div>
          </div>
        </div>
        <!--<div class="col-md-12 no-pad send-again">-->
        <!--<div class="col-md-4 no-pad">-->
        <!--<p><img src="../../../../../assets/images/redo.png"> Send again</p>-->
        <!--</div>-->

        <!--</div>-->
        <div class="col-md-12 no-pad bottom-section">
          <div class="col-md-4 no-pad">
            <label class="prefix">Default prefix :</label>
            <select class="prefix-select" formControlName="defaultPrefix">
              <option>select</option>
              <option>Female</option>
              <option>Male</option>
              <option>Unknown</option>
            </select>
          </div>
          <div class="col-md-4 no-pad">
            <label class="prefix">Country :</label>
            <select class="prefix-select" formControlName="country">
              <option>select</option>
              <option>Female</option>
              <option>Male</option>
              <option>Unknown</option>
            </select>
          </div>
          <div class="col-md-4 no-pad">
            <label class="prefix">Timezone :</label>
            <select class="prefix-select">
              <option>select</option>
              <option>Female</option>
              <option>Male</option>
              <option>Unknown</option>
            </select>
          </div>
        </div>
        <div class="col-md-12 no-pad bottom-section">
          <div class="col-md-3 detail-prefix no-pad">
            <p>Select a default prefix, that will allow you to upload and use numbers in local format.</p>
          </div>
        </div>
        <div class="col-md-12 btn-save text-right">
          <button type="submit" class="green-btn" (click)="submit()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
