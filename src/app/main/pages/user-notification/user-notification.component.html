<div class="div-section">
    <div class="row">
        <div class="col-md-6 text-left form-group">
            <h5><i class="fa fa-bell"></i> Notification</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 operation-section form-group">
            <button class="light-blue-btn">
                <i class="fa fa-filter"></i> Filter
            </button>
        </div>
        <div class="col-md-6 operation-section form-group">
            <app-search [params]="[{title: 'device'}, {title: 'location'}]"></app-search>
        </div>
    </div>
    <!--table-->
    <div class="row">
        <div class="col-md-12 table-div table-responsive">
            <table class="index-table text-left">
                <thead>
                <tr>
                    <th class="text-left"><i class="fa fa-sort"></i> #ID</th>
                    <th class="text-left"><i class="fa fa-sort"></i> Title</th>
                    <th class="text-left"><i class="fa fa-sort"></i> Status</th>
                    <th class="text-left"><i class="fa fa-sort"></i> DateTime</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let un of userNotifications,index as i" (click)="preparingShowNotification(un)">
                    <td class="text-left">
                        <div class="table-head">
                            {{i + 1}}
                        </div>
                    </td>
                    <td class="text-left">
                        <div class="table-head">
                            {{un.title}}
                        </div>
                    </td>
                    <td class="text-left">
                        <button [ngClass]="[un.isRead ? 'green-btn' : 'red-btn']">
                            {{un.creationDateTime}}
                        </button>
                    </td>
                    <td>97-12-5</td>
                </tr>
                </tbody>
            </table>
            <div class="table-pagination text-right">
                <span><i class="fa fa-arrow-circle-left"></i></span>
                <span><i class="fa fa-arrow-circle-right"></i></span>
            </div>
        </div>
    </div>
</div>


<div *ngIf="showNotification" class="modal fade in modal-back" role="dialog" tabindex="-1" style="display: block;"
     aria-modal="true">
    <div role="document" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="showNotification=false" aria-label="Close" class="close pull-right" type="button">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div>
                    <p>{{selectedUserNotification.title}}</p>
                    <br>
                    <p>{{selectedUserNotification.description}}</p>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
