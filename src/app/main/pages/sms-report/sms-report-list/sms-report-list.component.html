<div class="div-section">
  <div class="row">
    <div class="col-md-12 pb-3">
      <h5>Reports : </h5>
      <p class="fo-4 black-text">Reports of your SMS sending can be seen here. View more details by clicking the view
        button.</p>
    </div>
  </div>

  <!--operation-->
  <div class="row">
    <div class="col-md-6 operation-section form-group export-filter">
      <select (change)="export($event)" class="light-blue-btn mr-3">
        <option> Export</option>
        <option [value]="1">Paged data</option>
        <option [value]="2">All records</option>
      </select>
      <app-filter [filterDataModel]="filterDataMode" (filterValue)="getData($event)"></app-filter>
    </div>
    <div class="col-md-3 offset-md-3 operation-section form-group text-right">
      <app-search></app-search>
    </div>
  </div>

  <app-table [tableConfig]="tableConfig"
             [collection]="items"
             (itemSelected)="showDetails($event)"
             (pagingModelChanged)="getAllReports()">

  </app-table>
