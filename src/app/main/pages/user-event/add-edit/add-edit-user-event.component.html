    <form [formGroup]="userEventForm" #formDir="ngForm">
        <div class="row">
            <div class="col-12">
                <input formControlName="name"
                       class="form-control"
                       type="text"
                       placeholder="name">
                <div class="error-place">
                    <div class="text-left"
                         *ngIf="(((userEventForm.controls['name'].dirty || userEventForm.controls['name'].touched) || formDir.submitted))">
                        <p class="errorMessage" *ngIf="userEventForm.hasError('required', 'name')" [@errorAnimation]>
                            <i class="far fa-exclamation-circle"></i> this filed is required!
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <div class="text-center" dir="ltr">
                    <button type="submit" class="green-btn mr-2" (click)="onSubmit()">
                        submit
                    </button>
                    <button class="red-btn" (click)="closeDialog()">
                        cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
