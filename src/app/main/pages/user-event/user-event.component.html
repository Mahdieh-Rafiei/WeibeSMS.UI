    <div *ngIf="mode=='add'" class="modal fade in modal-back" role="dialog" tabindex="-1" style="display: block;"
         aria-modal="true">
        <div role="document" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button (click)="mode='default'" aria-label="Close" class="close pull-right" type="button">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div>
                        <input [(ngModel)]="name" class="ws-login-input" type="text" placeholder="event name">
                        <br>
                        <button class="ws-btn modal-btn" (click)="addUserEvent()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="mode=='edit'" class="modal fade in modal-back" role="dialog" tabindex="-1" style="display: block;"
         aria-modal="true">
