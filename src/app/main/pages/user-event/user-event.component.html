<div>
  <div class="btn-section text-right">
    <div class="col-md-12 no-pad text-right">
      <button class="green-btn"><i class="fa fa-plus"></i> Send Event SMS</button>
      <button class="green-btn" (click)="addEditUserEvent(null, null)" style="margin-left: 10px"><i class="fa fa-plus"></i>
        New Fields
      </button>
    </div>
  </div>
  <div class="div-section">
    <div class="user-event form-group">
      <h5>Event Field</h5>
      <p>Lorem ipsum dolor sit amet consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore. </p>
    </div>

    <div class="row">
      <div class="col-md-6 operation-section form-group">
        <button class="light-blue-btn">
          <i class="fa fa-filter"></i> Filter
        </button>
      </div>
      <!--search-->
      <div class="col-md-6 operation-section form-group">
        <!--<app-search [params]="[{title: 'device'}, {title: 'location'}]"></app-search>-->
      </div>
    </div>
    <div class="table-div table-responsive">
      <table class="index-table text-left">
        <thead>
        <tr>
          <th class="text-left"><i class="fa fa-sort"></i>Id</th>
          <th class="text-left"><i class="fa fa-sort"></i>Title</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let userEvent of userEvents; let i= index">
          <td class="text-left">#{{i+1}}</td>
          <td class="text-left">{{userEvent.name}}</td>
          <td class="td-single text-right actions-container">
            <div class="actions">
              <a><i (click)="removeUserEvent(i, userEvent.id)" class="fa fa-trash light-red-btn"></i></a>
              <a (click)="addEditUserEvent(userEvent, i)"> <i class="fa fa-pencil light-green-btn"></i></a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="table-pagination text-right">
        <span><i class="fa fa-arrow-circle-left"></i></span>
        <span><i class="fa fa-arrow-circle-right"></i></span>
      </div>
    </div>
  </div>

</div>
