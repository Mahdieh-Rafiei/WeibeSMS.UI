<div class="main-container">
  <div class="col-md-12 btn-section text-right">
    <button class="green-btn"> <i class="fa fa-plus"></i> Send Event SMS </button>
    <button class="green-btn" (click)="addUserEvent()"> <i class="fa fa-plus"></i> New Field </button>
  </div>
  <div class="col-md-12 table-section no-pad text-left">
    <table class="index-table text-left">
      <thead>
        <tr>
          <th class="text-right">Id</th>
          <th class="text-center"><i class="fa fa-sort"></i> Title</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ue of userEvents">
        <td class="text-right">{{ue.Id}}</td>
        <td class="text-right"><input type="checkbox">{{ue.Name}}</td>
        <td class="td-single text-right actions-container">
          <div class="actions">
            <a (click)="removeUserEvent(ue)"><i class="fa fa-trash"></i></a>
            <a> <i class="fa fa-pencil"></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="table-pagination text-right">
      <span><i class="fa fa-arrow-circle-left"></i></span>
      <span><i class="fa fa-arrow-circle-right"></i></span>
    </div>
  </div>
</div>
