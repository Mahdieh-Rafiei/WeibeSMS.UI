<div class="container-fluid">
  <div class="container text-center">
    <div class="ws-login-box">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 right-box">
        <div>
          <h3>White SMS</h3>
          <span>Thousand customer belong you</span>
        </div>
        <!--<div *ngIf="isLoginMode">-->
        <div *ngIf="isLoginMode">
          <div>
            <div class="col-md-10 col-md-offset-1 col-xs-12">
              <div class="input-box">
                <input [(ngModel)]="username" type="text" class="ws-login-input vinput" autofocus autocomplete="off" placeholder="username">
                <br>
                <input [(ngModel)]="password" type="text" class="ws-login-input vinput" autofocus autocomplete="off" placeholder="password">
              </div>
            </div>
          </div>
          <div>
            <div class="col-md-10 col-md-offset-1 col-xs-12">
              <button (click)="login()" class="ws-btn login-btn">Login</button>
              <p [routerLink]="['/forgot-password']" > Forgot password</p>
            </div>
          </div>
        </div>
        <div *ngIf="!isLoginMode && !verificationCodeSent">
          <div class="col-md-10 col-md-offset-1 col-xs-12">
            <div class="input-box">
              <input [(ngModel)]="mobile" type="text" class="ws-login-input vinput" autofocus autocomplete="off" placeholder="phone number">
            </div>
          </div>
          <div class="col-md-10 col-md-offset-1 col-xs-12">
            <button (click)="sendVerificationCode()" class="ws-btn login-btn">Register</button>
          </div>
        </div>

        <div *ngIf="!isLoginMode && verificationCodeSent">
          <div class="col-md-10 col-md-offset-1 col-xs-12">
            <div class="input-box">
              <input [(ngModel)]="verificationCode" type="text" class="ws-login-input vinput" autofocus autocomplete="off" placeholder="verification code">
            </div>
          </div>
          <div class="col-md-10 col-md-offset-1 col-xs-12">
            <button (click)="verify()" class="ws-btn login-btn">Verify</button>
          </div>
        </div>


        <div class="app-icons col-xs-12 hidden-sm hidden-lg hidden-md">
          <ul>
            <li><a  href="https://www.sms.ir/apps/PayamakSefid-v1.apk" target="_blank"><i class="fa fa-android"></i></a></li>
            <li><a target="_blank"><i class="fa fa-apple"></i></a></li>
            <li><a href="https://www.sms.ir/wp-content/uploads/2018/04/PayamakSefid.zip" target="_blank"><i class="fa fa-windows"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 hidden-xs login-box-left">
        <a href="https://www.sms.ir/خدمات/پیامک-سفید/" target="_blank" class="login-box-left-img">
          <img src="./../../../../assets/images/dolphin-logo.png" alt="پیامک سفید" class="img-responsive center-block">
        </a>
        <div>
          <p (click)="isLoginMode=false">Register</p>
        </div>
      </div>
    </div>
  </div>
</div>
