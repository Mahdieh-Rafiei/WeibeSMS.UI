<div class="container-fluid">
  <div class="container text-center">
    <div class="img-logo hidden-xs text-center">
      <img src="../../assets/images/login.png" class="center-block img-responsive">
    </div>
    <div class="ws-login-box">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 right-box">
        <div>
          <h3>Welcome back</h3>
          <span>login to your account here</span>
        </div>

        <div >
          <div>
            <div class="col-md-10 col-md-offset-1 col-xs-12">
              <div class="input-box">
                <input [(ngModel)]="username" type="text" class="ws-login-input" autofocus autocomplete="off" placeholder="username">
                <span><i class="fa fa-user"></i></span>
                <br>
                <input [(ngModel)]="password" type="password" class="ws-login-input" autofocus autocomplete="off" placeholder="password">
                <span><i class="fa fa-lock"></i></span>
              </div>
            </div>
          </div>
          <div>
            <div class="col-md-10 btn-login-div col-md-offset-1 col-xs-12">
              <p [routerLink]="['/forgot-password']" class="forgot-pass"> Forgot password ?</p>
              <button (click)="login()" class="ws-btn login-btn">Login</button>
            </div>
          </div>
          <div class="col-md-12 no-pad">
            <hr>
            <p>Don't have an account? <span class="sign-up" [routerLink]="['/register']" >Sign up</span></p>
          </div>
        </div>

        <div *ngIf="!isLoginMode && !verificationCodeSent">
          <div class="col-md-10 col-md-offset-1 col-xs-12">
            <div class="input-box">
              <input onPaste="return false" (keydown)="onMobileKeyDown($event)" [(ngModel)]="mobile" type="text" class="ws-login-input vinput"  autofocus autocomplete="off" placeholder="phone number">
            </div>
          </div>
          <div class="col-md-10 col-md-offset-1 col-xs-12">
            <button (click)="sendVerificationCode()" class="ws-btn login-btn">Send verification code</button>
          </div>
        </div>

        <div *ngIf="!isLoginMode && verificationCodeSent">
          <div class="col-md-10 col-md-offset-1 col-xs-12">
            <div class="input-box">
              <input  [(ngModel)]="verificationCode" type="text" class="ws-login-input vinput" autofocus autocomplete="off" placeholder="verification code">
            </div>
          </div>
          <div class="col-md-10 col-md-offset-1 col-xs-12">
            <button (click)="verify()" class="ws-btn login-btn">Verify</button>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
