<div class="btn-section text-right">
  <div class="col-md-12 no-pad text-right">
    <button class="green-btn" [routerLink]="['/draft']"> <i class="fa fa-plus"></i> Create template </button>
  </div>
</div>
<div class="main-container">
  <div class="col-md-12 div-section">
    <!--operation-->
    <div class="col-md-12 no-pad operation">
      <div class="col-md-6 operation-section">
        <button class="light-blue-btn">
          <i class="fa fa-filter"></i> Filter
        </button>
      </div>
      <div class="col-md-6 operation-section">
        <form class="search-wrapper search">
          <input type="text">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
    <!--table-->
    <div class="col-md-12 table-div table-responsive">
      <table class="index-table text-left">
        <thead>
        <tr>
          <th class="text-left"><i class="fa fa-sort"></i> Name</th>
          <th class="text-center"><i class="fa fa-sort"></i> MESSAGE</th>
          <th class="text-center">Send Action</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of drafts">
          <td class="text-left">
            <div class="table-head">
              <input type="checkbox">{{d.title}}
            </div>
          </td>
          <td class=" text-center">
            <div>
              {{d.summary}} <a><span [title]="d.messageText" style="color: #f5274e;">. . .</span></a>
            </div>
          </td>
          <td class=" text-center">
            <div>
              <select class="select-send">
                <option>Simple send</option>
                <option>Scheduled send</option>
                <option>Event send</option>
              </select>
            </div>
          </td>
          <td class="td-single text-right actions-container">
            <div class="actions">
              <a><i (click)="removeDraft(d)" class="fa fa-trash"></i></a>
              <a><i [routerLink]="['../draft/',d.id]" class="fa fa-pencil"></i></a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="table-pagination text-right">
        <span><i class="fa fa-arrow-circle-left"></i></span>
        <span><i class="fa fa-arrow-circle-right"></i></span>
      </div>
    </div>
  </div>
</div>
