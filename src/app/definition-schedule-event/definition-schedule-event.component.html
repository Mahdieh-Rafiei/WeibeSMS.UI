<div class="main-container">
  <div class="col-md-12 div-section">
    <!--operation-->
    <div class="col-md-12 no-pad operation">
      <div class="col-md-6 operation-section">
        <button class="light-blue-btn">
          <i class="fa fa-filter"></i> Filter
        </button>
      </div>
      <div class="col-md-6 operation-section">
        <form class="search-wrapper search">
          <input type="text"  required>
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
    <!--table-->
    <div class="col-md-12 table-div table-responsive">
      <table class="index-table text-left">
          <thead>
              <tr>
                <th class="text-left"><i class="fa fa-sort"></i>Title</th>
                <th class="text-left"><i class="fa fa-sort"></i>Type</th>
                <th class="text-left"><i class="fa fa-sort"></i>Send Number</th>
                <th class="text-left"><i class="fa fa-sort"></i>Status</th>
                <th class="text-left"><i class="fa fa-sort"></i>DateTime</th>
              </tr>
          </thead>
          <tbody>
              <tr [routerLink]="['/sms-report']">
                <td class="text-left">Test 01</td>
                <td class="text-left">
                  <button class="green-btn"> Event </button>
                </td>
                <td class="text-left">+989197514700</td>
                <td class="text-left">Active</td>
                <td class="text-left">2019-12-5</td>
              </tr>
              <tr>
                <td class="text-left">Test 02 </td>
                <td class="text-left">
                  <button class="blue-btn"> Schedule </button>
                </td>
                <td class="text-left">+989197514700</td>
                <td class="text-left">Active</td>
                <td class="text-left">2019-12-5</td>
              </tr>
          </tbody>
      </table>
      <div class="table-pagination text-right">
        <span><i class="fa fa-arrow-circle-left"></i></span>
        <span><i class="fa fa-arrow-circle-right"></i></span>
      </div>
    </div>
  </div>
</div>
