<div class="main-container">
    <div class="col-md-12 btn-section text-right">
        <div class="col-md-6 no-pad text-left">
            <button class="previous-btn"> <i class="fa fa-arrow-left"></i> Previous </button>
        </div>
        <div class="col-md-6 no-pad text-right">
            <button (click)="isAddMode=true" class="add-contact"> <i class="fa fa-plus"></i> Add Contact </button>
        </div>
    </div>
    <div class="col-md-12 filter-section">
        <div class="col-md-6 no-pad select text-left">
            <input type="checkbox"> SELECT ALL
        </div>
        <div class="col-md-6 operation no-pad text-right">
            <div class="search">
                <input type="text" class="form-control" placeholder="Search Group">
                <button class="btn btn-secondary search-icon" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <button class="default-btn op-btn">
                <i class="fa fa-filter"></i> Filter
            </button>
            <button class="default-btn op-btn">
                <i class="fa fa-sort"></i> Sort
            </button>
        </div>
    </div>
    <div class="col-md-12 table-section no-pad text-left">
        <table class="index-table text-left">
            <thead>
            <tr>
                <th class="text-right"><i class="fa fa-sort"></i> Name</th>
                <th class="text-center"><i class="fa fa-sort"></i> Surname</th>
                <th class="text-center"><i class="fa fa-sort"></i> Phone number</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts">
                <td class="text-right">
                    <div class="table-head">
                        <input type="checkbox"> <span>{{contact.FirstName}}</span>
                    </div>
                </td>
                <td class=" text-center">
                    <div>{{contact.LastName}}</div>
                </td>
                <td class=" text-center">
                    <div>{{contact.Mobile}}</div>
                </td>
                <td class="td-single text-right actions-container">
                    <div class="actions">
                        <a (click)="removeFromGroup(contact)"><i class="fa fa-trash"></i></a>
                        <a [routerLink]="['contact',contact.Id]"><i class="fa fa-pencil"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-pagination text-right">
            <span><i class="fa fa-arrow-circle-left"></i></span>
            <span><i class="fa fa-arrow-circle-right"></i></span>
        </div>
    </div>
</div>

<div *ngIf="isAddMode"  class="modal fade in modal-back" role="dialog" tabindex="-1" style="display: block;" aria-modal="true">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="isAddMode=false" aria-label="Close" class="close pull-right" type="button">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div>
          <input [(ngModel)]="firstName" class="ws-login-input" type="text" placeholder="first name">
          <br>
          <input [(ngModel)]="lastName" class="ws-login-input" type="text" placeholder="last name">
          <br>

          <input [(ngModel)]="mobile" class="ws-login-input" type="text" placeholder="mobile">
          <br>

          <input [(ngModel)]="email" class="ws-login-input" type="text" placeholder="email">
          <br>

          <input [(ngModel)]="gender" class="ws-login-input" type="text" placeholder="gender">
          <br>

          <button class="ws-btn modal-btn" (click)="addContact()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
