<div class="main-container">
  <div class="col-md-12 btn-section text-right">
    <button><i class="fa fa-plus"></i> New Group </button>
  </div>
  <div class="col-md-12 filter-section">
    <div class="col-md-6 no-pad select text-left">
      <input type="checkbox"> SELECT ALL
    </div>
    <div class="col-md-6 operation no-pad text-right">
      <div class="search">
        <input type="text" class="form-control" placeholder="Search Group">
        <button class="btn btn-secondary search-icon" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <button class="default-btn op-btn">
        <i class="fa fa-filter"></i> Filter
      </button>
      <button class="default-btn op-btn">
        <i class="fa fa-sort"></i> Sort
      </button>
    </div>
  </div>
  <div class="col-md-12 table-section no-pad text-left">
    <table class="index-table text-left">
      <thead>
      <tr [routerLink]="['../group']">
        <th class="text-right"><i class="fa fa-sort"></i> Title</th>
        <th class="text-center"><i class="fa fa-sort"></i> Resipient</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let group of groups">
        <td class="text-right">
          <div class="table-head">
            <input type="checkbox"> <span>{{group.GroupName}}</span>
          </div>
        </td>
        <td class=" text-center">
          <div>{{165}}</div>
        </td>
        <td class="td-single text-right actions-container">
          <div class="actions">
            <a><i class="fa fa-trash"></i></a>
            <a><i class="fa fa-pencil"></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="table-pagination text-right">
      <span><i class="fa fa-arrow-circle-left"></i></span>
      <span><i class="fa fa-arrow-circle-right"></i></span>
    </div>
  </div>
</div>

<div *ngIf="showAddGroupModal" class="modal fade in modal-back" role="dialog" tabindex="-1" style="display: block;" aria-modal="true">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close pull-right" type="button">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div>
          <input [(ngModel)]="newPassword" class="ws-login-input vinput" type="text" placeholder="password">
          <br>
          <input [(ngModel)]="confirmNewPassword" class="ws-login-input vinput" type="text" placeholder="confirm password">
          <br>
          <button class="ws-btn login-btn" (click)="changePassword()">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
