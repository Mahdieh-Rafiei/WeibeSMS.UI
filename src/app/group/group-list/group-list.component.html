<div class="main-container">
  <div *ngIf="showState=='add'">
    <input type="text" [(ngModel)]="newGroupName">
    <br>
    <button (click)="saveNewGroup()">Save</button>
  </div>

  <div *ngIf="showState=='edit'">
    <input type="text" [(ngModel)]="modifyGroupName">
    <br>
    <button (click)="modifyGroup()">Modify</button>
  </div>

  <div class="col-md-12 btn-section text-right">
    <button (click)="setAddMode()">
      <i class="fa fa-plus">
      </i> New Group
    </button>
  </div>
  <div class="col-md-12 filter-section">
    <div class="col-md-6 no-pad select text-left">
      <input type="checkbox"> SELECT ALL
    </div>
    <div class="col-md-6 operation no-pad text-right">
      <div class="search">
        <input type="text" class="form-control" placeholder="Search Group">
        <button class="btn btn-secondary search-icon" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <button class="default-btn op-btn">
        <i class="fa fa-filter"></i> Filter
      </button>
      <button class="default-btn op-btn">
        <i class="fa fa-sort"></i> Sort
      </button>
    </div>
  </div>
  <div class="col-md-12 table-section no-pad text-left">
    <table class="index-table text-left">
      <thead>
      <tr>
        <th class="text-right"><i class="fa fa-sort"></i> Title</th>
        <th class="text-center"><i class="fa fa-sort"></i> Resipient</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let group of groups">
        <td class="text-right">
          <div class="table-head">
            <input type="checkbox"> <span>{{group.GroupName}}</span>
          </div>
        </td>
        <td class=" text-center">
          <div>{{165}}</div>
        </td>
        <td class="td-single text-right actions-container">
          <div class="actions">
            <a (click)="removeGroup(group)"><i class="fa fa-trash"></i></a>
            <a (click)="setEditMode(group)"> <i class="fa fa-pencil"></i></a>
            <a [routerLink]="[group.Id]"><i class="fa fa-eye"></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="table-pagination text-right">
      <span><i class="fa fa-arrow-circle-left"></i></span>
      <span><i class="fa fa-arrow-circle-right"></i></span>
    </div>
  </div>
</div>
