<div class="col-md-12 div-section">
    <div class="col-md-12 profile">
        <h4>Billing address</h4>
        <div class="input-box">
            <div class="col-md-12 no-pad">
                <label>Full name :</label>
                <input type="text" class="full-name" placeholder="Enter your Full name">
            </div>
            <div class="col-md-12 no-pad select-input">
                <div class="col-md-3 no-pad">
                    <label>Country :</label>
                    <select>
                        <option>select</option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Unknown</option>
                    </select>
                </div>
                <div class="col-md-3 no-pad">
                    <label>Zipcode :</label>
                    <select>
                        <option>select</option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Unknown</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 no-pad select-input">
                <div class="col-md-3 no-pad">
                    <label>City :</label>
                    <select>
                        <option>select</option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Unknown</option>
                    </select>
                </div>
                <div class="col-md-3 no-pad">
                    <label>Phone :</label>
                    <input type="text" class="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="col-md-12 no-pad select-input">
                <label>Address :</label>
                <input type="text" class="address-input" placeholder="Enter your address">
            </div>
            <div class="col-md-12 no-pad select-input">
                <h4>VAT NUMBER</h4>
                <input type="checkbox"> I don't have a VAT number
                <br>
                <input type="checkbox" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                       aria-controls="collapseBasic"> Enter VAT number
                <div id="collapseBasic" [collapse]="isCollapsed">
                    <input type="text" class="vat-num" placeholder="VAT number">
                </div>
            </div>
        </div>
        <div class="col-md-12 btn-save text-right">
            <button class="green-btn">Save</button>
        </div>
    </div>
</div>
