
<div *ngIf="step== 1" class="col-lg-4">
  <input [(ngModel)]="mobile" type="text" placeholder="mobile">
  <br>
  <button class="btn btn-default" (click)="sendVerificationCode()">Get Verification Code</button>
</div>
<div *ngIf="step == 2" class="col-lg-4">
  <input [(ngModel)]="verificationCode" type="text" placeholder="verificationCode" maxlength="5" (keyup)="onVerifyCodeKeyUp()">
</div>
<div *ngIf="step==3" class="col-lg-4">
  <input [(ngModel)]="password" type="text" placeholder="password">
  <br>
  <input [(ngModel)]="confirmPassword" type="text" placeholder="confirm password">
  <br>
  <button class="btn btn-default" (click)="changePassword()">Register</button>
</div>
