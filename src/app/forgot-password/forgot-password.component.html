
<div class="container-fluid">
  <div class="container text-center">
    <div class="ws-login-box">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 right-box">
        <div>
          <h3>White SMS</h3>
          <span>Thousand customer belong you</span>
        </div>
        <div>
          <div>
            <div *ngIf="step==1" class="col-md-10 col-md-offset-1 col-xs-12">
              <div class="input-box">
                <input  [(ngModel)]="mobile" type="text" placeholder="mobile" class="ws-login-input vinput" autofocus autocomplete="off">
                <button class="ws-btn login-btn" (click)="sendVerificationCode()">Get Verification Code</button>

              </div>
            </div>
          </div>
          <div>
            <div *ngIf="step==2" class="col-md-10 col-md-offset-1 col-xs-12">
              <input (keyup)="onTxtCodeKeyUp()"  [(ngModel)]="verificationCode" maxlength="5" type="text" class="ws-login-input vinput" autofocus autocomplete="off" placeholder="verificationCode">
              <p>enter code</p>
            </div>
          </div>
          <div>
            <div *ngIf="step==3" class="col-md-10 col-md-offset-1 col-xs-12">
              <input [(ngModel)]="password"  type="text" class="ws-login-input vinput" autofocus autocomplete="off" placeholder="password">
              <input [(ngModel)]="confirmPassword" type="text" class="ws-login-input vinput" autofocus autocomplete="off" placeholder="confirm password">
              <button class="ws-btn login-btn" (click)="changePassword()">Change Password</button>
              <p>enter code</p>
            </div>
          </div>
        </div>

        <div class="app-icons col-xs-12 hidden-sm hidden-lg hidden-md">
          <ul>
            <li><a  href="https://www.sms.ir/apps/PayamakSefid-v1.apk" target="_blank"><i class="fa fa-android"></i></a></li>
            <li><a target="_blank"><i class="fa fa-apple"></i></a></li>
            <li><a href="https://www.sms.ir/wp-content/uploads/2018/04/PayamakSefid.zip" target="_blank"><i class="fa fa-windows"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 hidden-xs login-box-left">
        <a href="https://www.sms.ir/خدمات/پیامک-سفید/" target="_blank" class="login-box-left-img">
          <img src="./../../../../assets/images/dolphin-logo.png" alt="پیامک سفید" class="img-responsive center-block">
        </a>
        <div>
          <p style="cursor: pointer">Login</p>
        </div>
      </div>
    </div>
  </div>
</div>
