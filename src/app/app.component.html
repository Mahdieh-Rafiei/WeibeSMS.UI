<app-top-nav *ngIf="isAuthenticated"></app-top-nav>
<div *ngIf="isAuthenticated && sidebarMode!='hidden'">
  <app-slim-sidebar *ngIf="sidebarMode=='slim'"></app-slim-sidebar>
  <app-sidebar *ngIf="sidebarMode=='default'"></app-sidebar>
</div>

<section [ngClass]="{'slim-navbar':sidebarMode=='slim', 'hidden-navbar':sidebarMode=='hidden'}">
  <router-outlet></router-outlet>
</section>
