<form class="search-wrapper">
    <mat-form-field class="example-chip-list search-div">
        <input placeholder="Search"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let param of params">
                <mat-checkbox> {{param.title}}</mat-checkbox>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button type="submit"><i class="fa fa-search"></i></button>
</form>
