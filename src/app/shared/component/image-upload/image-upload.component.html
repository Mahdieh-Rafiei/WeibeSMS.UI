<div class="image-container">
  <div class="image-container__circle"
       [ngClass]="{'image-container__circle':type === 'circle', 'image-container__rect':type === 'rect'}">
    <input class="image-container__browse"
           type='file'
           (change)="readURL($event);"
           (click)="onClickImage()"
           [accept]="accept" #avatar/>
    <img class="image-container__icon" [src]="imageSrc" alt="تصویر کاربر"/>
  </div>
  <div class="image-container__add-button">
    <button class="button--circle-gradient-large" mat-mini-fab
            (click)="avatar.click()">
      <mat-icon *ngIf="picture === undefined">add</mat-icon>
      <mat-icon *ngIf="picture !== undefined">edit</mat-icon>
    </button>
    <button class="button--circle-gradient-large delete" mat-mini-fab
            (click)="onDelete()"
            *ngIf="showDelete">
      <mat-icon *ngIf="picture === undefined">delete</mat-icon>
    </button>
  </div>
</div>

<div *ngIf="AvatarSizeValidate || AvatarTypeValidate">
  <span class="errorMessage" *ngIf="AvatarSizeValidate">{{validateSize}}</span>
  <span class="errorMessage" *ngIf="AvatarTypeValidate">{{validateFormats}}</span>
</div>
