<div class="dialog" dir="rtl">
  <div class="row">
    <div class="col-12">
      <p class="title">{{modalText}}</p>
    </div>
  </div>


  <div class="row">
    <div class="col-12 mt-3">
      <div class="text-center" dir="ltr">
        <button class="btn btn-gradient ml-1 mt-1" (click)="onSubmit()">
          Submit
        </button>
        <button class="btn btn-secondary ml-1 mt-1" (click)="closeDialog()">
          cancel
        </button>
      </div>
    </div>
  </div>
</div>
